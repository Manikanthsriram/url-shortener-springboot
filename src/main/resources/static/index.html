<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 420px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4338ca;
        }

        #result {
            margin-top: 20px;
            font-size: 15px;
        }

        #result a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>URL Shortener</h2>

        <input type="text" id="longUrl" placeholder="Enter long URL" />
        <button onclick="shorten()">Shorten</button>

        <p id="result"></p>
    </div>

    <script>
        function shorten() {
            const url = document.getElementById("longUrl").value;

            fetch("/shorten", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.text())
            .then(shortUrl => {
                document.getElementById("result").innerHTML =
                    `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
            });
        }
    </script>
</body>
</html>
